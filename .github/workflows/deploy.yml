name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
      
      - name: Get repository name
        id: repo-name
        run: echo "REPOSITORY_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)" >> $GITHUB_OUTPUT
      
      - name: Create env file
        run: |
          cat << EOF > .env.local
          NEXT_PUBLIC_AIRTABLE_API_KEY=${{ secrets.NEXT_PUBLIC_AIRTABLE_API_KEY }}
          NEXT_PUBLIC_AIRTABLE_BASE_ID=${{ secrets.NEXT_PUBLIC_AIRTABLE_BASE_ID }}
          NEXT_PUBLIC_AIRTABLE_TABLE_NAME=${{ secrets.NEXT_PUBLIC_AIRTABLE_TABLE_NAME }}
          CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN=${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          GITHUB_PAGES=true
          REPOSITORY_NAME=${{ steps.repo-name.outputs.REPOSITORY_NAME }}
          EOF
      
      - name: Build with Next.js
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          REPOSITORY_NAME: ${{ steps.repo-name.outputs.REPOSITORY_NAME }}
      
      - name: Create .nojekyll file
        run: touch ./out/.nojekyll
      
      - name: Fix paths for GitHub Pages
        run: |
          # Get the repository name
          REPO_NAME="${{ steps.repo-name.outputs.REPOSITORY_NAME }}"
          
          # Adjust paths in HTML files
          find ./out -name "*.html" -exec sed -i "s|href=\"/|href=\"/${REPO_NAME}/|g" {} \;
          find ./out -name "*.html" -exec sed -i "s|src=\"/|src=\"/${REPO_NAME}/|g" {} \;
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
